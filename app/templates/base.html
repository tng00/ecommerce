<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Categories{% endblock %}</title>
    <link rel="stylesheet" href="/static/base.css">
</head>
<body>
    <div class="container">

            </div>
            <div class="nav-bottom">
                <form class="search-form">
                    <input type="text" name="q" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." class="search-input">
                    <button type="submit" class="search-btn">üîç</button>
                </form>
            </div>
        </nav>        
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function () {
    const addToCartForms = document.querySelectorAll('.add-to-cart-form');
    const categoryBtn = document.getElementById('category-btn');
    const dropdownMenu = document.getElementById('dropdown-menu');

    let dropdownVisible = false;

    addToCartForms.forEach(form => {
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const url = this.action;

            fetch(url, {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!');
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É');
                }
            })
            .catch(error => {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑ –ø–æ–∑–∂–µ.');
            });
        });
    });

    categoryBtn.addEventListener('click', function (e) {
        e.stopPropagation();
        dropdownVisible = !dropdownVisible;
        dropdownMenu.style.display = dropdownVisible ? 'block' : 'none';
    });

    window.addEventListener('click', function (e) {
        if (!categoryBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
            dropdownMenu.style.display = 'none';
            dropdownVisible = false;
        }
    });

    const categoryLinks = document.querySelectorAll('.category-link');
    categoryLinks.forEach(function (link) {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = link.getAttribute('data-target');
            const submenu = document.getElementById(targetId);

            if (submenu) {
                const isVisible = getComputedStyle(submenu).display === 'block';
                submenu.style.display = isVisible ? 'none' : 'block';
            }
        });
    });
});

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
